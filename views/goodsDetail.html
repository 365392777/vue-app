<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href='../styles/category.css'>
    <link rel="stylesheet" href="../styles/goodsDetail.css">
</head>

<body>
    <div class="layoyt">
        <!-- 中间部分 -->
        <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title">商品详情</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header>
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 渲染内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item " href="../index.html">
                <span class="mui-icon mui-icon-weixin"></span>
                <span class="mui-tab-label">客服</span>
            </a>
            <a class="mui-tab-item mui-active" href="../views/category.html">
                <span class="mui-icon mui-icon-phone"></span>
                <span class="mui-tab-label">联系</span>
            </a>
            <a class="mui-tab-item" href="../views/cart.html">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </a>
            <div class="mui-tab-item">
                <button type="button" class="mui-btn mui-btn-danger btn-addCart">加入购物车</button>
            </div>
        </nav>
    </div>
    </div>


    <!-- 数据渲染 -->
    <script type="text/template" id="gdTemp">
        <div class="mui-slider">
                <!--轮播图开始 -->
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <!-- 获取数据中的最后一张图片 -->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="{{pics.length>0 ? pics[pics.length-1].pics_mid_url:''}}" /></a></div>
                                <!--循环遍历pics数组中的图片 -->
                                {{each pics value index}}
                    <div class="mui-slider-item"><a href="#"><img
                                src="{{value.pics_mid_url}}" /></a></div>
                                {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="{{pics.length>0 ? pics[0].pics_mid_url:''}}" /></a></div>
                                <!-- 获取数据中的第一张图片 -->
                </div>
                <!-- 小圆点渲染 -->
                <div class="mui-slider-indicator">
                        {{each pics value index}}
                        <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                        {{/each}}
                </div>
            </div>
            <!--轮播图结束 -->
            <div class="goodsName">{{goods_name}}</div>
            <div class="goodsPrice">￥{{goods_price}}</div>
            <ul class="goodsDesc">
                <li>
                    <span>已选</span>
                    <span>白色</span>
                </li>
                <li>
                    <span>促销</span>
                    <span>是</span>
                </li>
                <li>
                    <span>送到</span>
                    <span>白色</span>
                </li>
                <li>
                    <span>运费</span>
                    <span>免运费</span>
                </li>
            </ul>
            <!-- 选项卡 -->
            <div class="mui-content">
            <div style="padding: 10px 10px;">
                <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
                    <a class="mui-control-item mui-active" href="#item1">
                图文详情
            </a>
                    <a class="mui-control-item" href="#item2">
                规格参数
            </a>
                </div>
            </div>
            <div>
                <div id="item1" class="mui-control-content mui-active">
                    <!-- 通过@符号来转义在后台接口中写好的html结构 -->
                        {{@goods_introduce}}
                </div>
                <div id="item2" class="mui-control-content">
                    {{each attrs  value index}}
                    <div>
                           <h4>{{value.attr_name.split('-')[0]}}</h4>
                           <span>{{value.attr_name.split('-')[1]}}</span>
                           <span>{{value.attr_value}}</span>
                    </div>
                    {{/each}}
                </div>
                </div>
            </div>
    </script>

    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/goodsDetail.js"></script>
</body>

</html>
