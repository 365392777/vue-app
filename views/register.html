<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<style>
    .pyg_code {
        position: relative;
    }

    #btn_verify {
        position: absolute;
        width: auto;
        top: 0;
        right: 0;
    }
</style>

<body>
    <div class="layoyt">
        <!-- 中间侧滑部分 包含头部 -->
        <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title">注册</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header>
        <div class="content">
            <form class="mui-input-group" style="margin-top:50px">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号" value="15816810321">
                </div>
                <div class="mui-input-row pyg_code">
                    <label>验证码</label>
                    <input type="text" name="code" class="mui-input-clear" placeholder="请输入验证码" readonly>
                    <button type="button" class="mui-btn mui-btn-primary " id="btn_verify">获取验证码</button>
                </div>
                <div class="mui-input-row">
                    <label>邮箱</label>
                    <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱" value="158168@qq.com">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码" value="123456">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" name="pwd2" class="mui-input-password" placeholder="请再次输入密码" value="123456">
                </div>
                <div class="mui-input-row mui-radio mui-right">
                    <label>男</label>
                    <input name="gender" type="radio" checked="" value="男">
                </div>
                <div class="mui-input-row mui-radio mui-right">
                    <label>女</label>
                    <input name="gender" type="radio" value="女">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
                    <button type="button" class="mui-btn mui-btn-danger">取消</button>
                </div>
            </form>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item " href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item " href="../views/category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item mui-active" href="../views/cart.html">
                    <span class="mui-icon-extra mui-icon-extra-cart shoppingICON"></span>
                    <span class="mui-tab-label shopping ">购物车</span>
                </a>
                <a class="mui-tab-item" href="../views/myContent.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </a>
    </div>

    <!-- 订单数据渲染 -->
    <script type="text/template" id="orderLisTemp">
        {{each data value index}}
        <li class="mui-table-view-cell ">
            <div class="mui-row">
                <div class="mui-col-xs-9">
                    <div class="order">订单编号</div>
                    <div class="order_number">{{value.order_number}}</div>
                </div>  
                <div class="mui-col-xs-3 order_price">￥{{value.order_price}}</div>
            </div>
         </li>
    {{/each}}
    </script>

    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
    
</body>

</html>
