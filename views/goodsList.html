<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品侧滑</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href='../styles/category.css'>
    <link rel="stylesheet" href="../styles/goodsList.css">
</head>

<body>
    <div class="layoyt">
        <!-- 中间侧滑部分 包含头部 -->
        <div class="content">
            <!-- 侧滑导航根容器 -->
            <div class="mui-off-canvas-wrap mui-draggable">
                <!-- 主页面容器 -->
                <div class="mui-inner-wrap">
                    <!-- 菜单容器 -->
                    <aside class="mui-off-canvas-right">
                        <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <!-- 菜单具体展示内容 -->
                                <div class="search_bar">
                                    <div class="searchBox">
                                        <input type="text" class="query_txt">
                                        <button class="query_btn">搜索</button>
                                    </div>
                                </div>
                                <div class="searchList" style="overflow:hidden">
                                   <!-- <a href="javascript:;">sssss</a> -->
                                </div>
                            </div>
                        </div>
                    </aside>
                    <!-- 主页面标题头部 -->
                    <header id="header" class="mui-bar mui-bar-nav">
                        <h1 class="mui-title">商品列表</h1>
                        <a class="mui-icon mui-icon-search mui-pull-right" href='javascript:;'></a>
                        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                    </header>
                    <!-- 主页面内容容器 -->
                    <div class="mui-content mui-scroll-wrapper" id="refreshContainer">
                        <div class="mui-scroll">
                            <!-- 主界面具体展示内容 -->
                            <ul class="goodsList">
                                <!-- <li>
                                    <a href="Javascript:;">
                                        <div>
                                            <img src="http://image5.suning.cn/uimg/b2c/newcatentries/0000000000-000000000160455569_1_400x400.jpg"
                                                alt="">
                                        </div>
                                        <div>
                                            <span class="mui-ellipsis-2">海信(Hisense)LED55MU9600X3DUC 55英寸 4K超高清量子点电视
                                                ULED画质 VIDAA系统</span>
                                            <div>￥388</div>
                                        </div>
                                    </a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item " href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item " href="../views/category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item mui-active" href="../views/cart.html">
                    <span class="mui-icon-extra mui-icon-extra-cart shoppingICON"></span>
                    <span class="mui-tab-label shopping ">购物车</span>
                </a>
                <a class="mui-tab-item" href="#">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </a>
    </div>
<!-- 右边侧滑数据 -->
<script type="text/template" id='searchListTemp'>
    {{each goods value index}}
    <a href="./goodsDetail.html?pid={{value.goods_id}}">{{value.goods_name}}</a>
    {{/each}}
</script>
    <!-- 商品列表渲染 -->

    <script type="text/template" id='goodlistTemp'>
        {{each goods value index}}
            <li>
                <a href="goodsDetail.html?goods_id={{value.goods_id}}" class="clearfix">
                    <div>
                        <img src="{{value.goods_small_logo}}" alt="">
                    </div>
                    <div>
                        <span class="mui-ellipsis-2">{{value.goods_name}}</span>
                        <div>￥{{value.goods_price}}</div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/goodsList.js"></script>
</body>

</html>
