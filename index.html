    <!-- 轮播图 -->
    <script type="text/template" id="bannerTemp">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}">
          <img src="{{data[data.length-1].image_src}}" /></a></div>
          {{each data value index}}
      <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
          {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}">
          <img src="{{data[0].image_src}}" /></a></div>
</script>

    <!-- 小圆点 -->
    <script type="text/template" id="dotTemp">
        {{each data value index}}
     <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
     {{/each}}
</script>
    <!-- 商品列表 -->
    <script type="text/template" id="commodityTemp">
    {{each data value index}}
        <div class="commoditylist">
            <img  class="img1" src="{{value.group_img}}"alt=>
            {{each value.goods v i}}
            <div class="commodity">
                <a href="#" class="p1">

                        alt="">
                    <div class="mui-ellipsis-2 fonts1">{{v.goods_name}}</div>
                    <div class="font">￥{{v.goods_price}}</div>
                    <a type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn">找相似</a>
                </a>
            </div>
            {{/each}}
        </div> 
        {{/each}}
</script>
